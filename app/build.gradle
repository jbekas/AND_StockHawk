apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.1"

  defaultConfig {
    applicationId "com.redgeckotech.stockhawk"
    minSdkVersion 15
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

repositories {
  maven { url "https://jitpack.io" }
}

dependencies {

  compile 'com.google.android.gms:play-services-gcm:9.4.0'
  compile 'com.squareup.okhttp:okhttp:2.5.0'
  apt 'net.simonvt.schematic:schematic-compiler:0.6.3'
  apt 'com.google.dagger:dagger-compiler:2.6'
  compile 'net.simonvt.schematic:schematic:0.6.3'
  compile 'com.melnykov:floatingactionbutton:1.2.0'
  compile 'com.android.support:design:24.2.0'
  compile group: 'com.google.dagger', name: 'dagger', version: '2.6'
  compile group: 'com.jakewharton.timber', name:'timber', version:'4.1.0'
  compile group: 'io.reactivex', name:'rxandroid', version:'1.2.1'
  compile 'com.afollestad.material-dialogs:core:0.9.0.1'
  compile 'com.diogobernardino:williamchart:2.2'
}
